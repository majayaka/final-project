app:
  name: nginx-app
  replicas: 2
  image: ayakayu/weather-app:1.0.0
  containerPort: 3000

service:
  name: nginx-service
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  protocol: TCP
  selector:
    app: nginx-app

ingress:
  name: nginx-ingress
  namespace: prod
  clusterIssuer: letsencrypt-prod
  host: finalexam.ayaka-m.cloudns.biz
  secretName: nginx-app-tls

tls:
  enabled: true  
  name: nginx-app-tls
  cert: |
    
  key: |
    

pvc:
  name: nginx-ingress-pvc
  storage: 10Gi
  storageClassName: local-path

hpa:
  name: nginx-ingress-hpa
  minReplicas: 2
  maxReplicas: 4
  averageUtilization: 70

secrets:
  apiKeySecretName: weather-app-secret

pod:
  name: weather-app-pod

clusterIssuer:
  name: letsencrypt-prod
  server: https://acme-v02.api.letsencrypt.org/directory
  email: yumotoayaka@gmail.com
  privateKeySecretRef: letsencrypt-prod

certificates:
  enabled: true  
  name: nginx-app-tls 
  dnsNames:
    - finalexam.ayaka-m.cloudns.biz
  secretName: nginx-app-tls