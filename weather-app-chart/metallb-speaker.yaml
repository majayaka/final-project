apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: metallb
  name: metallb-speaker
  namespace: metallb-system
spec:
  selector:
    matchLabels:
      app: metallb
  template:
    metadata:
      labels:
        app: metallb
    spec:
      serviceAccountName: speaker
      containers:
      - args:
        - --port=7472
        env:
        - name: METALLB_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: METALLB_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: quay.io/metallb/speaker:0.14.8
        name: speaker
        ports:
        - containerPort: 7472
          hostPort: 7472
          name: api
        - containerPort: 7946
          hostPort: 7946
          name: hlapi
        - containerPort: 4789
          hostPort: 4789
          name: vxlan
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
      hostNetwork: true
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"