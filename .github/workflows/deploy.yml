- hosts: localhost
  become: true
  tasks:
    - name: Load Docker image
      ansible.builtin.command:
        cmd: docker load -i /tmp/weather-app.tar

    - name: Docker login
      community.docker.docker_login:
        username: "{{ DOCKER_USERNAME }}"
        password: "{{ DOCKER_PASSWORD }}"

    - name: Docker push
      community.docker.docker_image:
        name: "{{ IMAGE_NAME }}"
        source: local
        force: yes

    - name: Docker pull
      community.docker.docker_image:
        name: "{{ IMAGE_NAME }}"
        source: registry

    - name: Docker run
      community.docker.docker_container:
        name: "{{ CONTAINER_NAME }}"
        image: "{{ IMAGE_NAME }}"
        restart: always
        state: started
        ports:
          - "3000:3000"

    - name: Docker logout
      community.docker.docker_logout: